[program:mt_worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/subscription_manager/subscription_sys/workers/mt_worker.php
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/subscription_manager/subscription_sys/logs/mt_worker.log
stopwaitsecs=3600

