[program:renewal_worker]
process_name=%(program_name)s
command=php /var/www/html/subscription_manager/subscription_sys/workers/renewal_worker.php
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/subscription_manager/subscription_sys/logs/renewal_worker.log
stopwaitsecs=3600

